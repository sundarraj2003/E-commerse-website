{% extends 'shop/layouts/main.html' %}
{% block title %}
    Favouriate | Nature
{% endblock title %}
{% block content %}
<section class="bg-light py-4 my-5 " style="min-height: 600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Cart Item</h4>
                <hr style="border-color: #b8bfc2;">
            </div>
            <table>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Remove</th>
                </tr>
                {% for item in fav %}
                <tr>
                    <td><a href="{% url 'product_details'  item.product.Category.name item.product.name  %}"><img src="{{item.product.product_image.url}}" alt="{{item.product.name}}" height="75px"></a></td>
                    <td>{{item.product.name}}</td>
                    <td>{{item.product.selling_price | stringformat:'d'}}</td>
                    <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are You Sure? to Remove Favouriate')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Remove</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{%endblock content%}
